<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href = "./assets/style.css" rel = "stylesheet" type = "text/css">
    </head>
    <body>

        <div id = "calc-container">
            <div class = "button display">ANSWERS</div>
            <div class = "button reset">AC</div>
            <div class = "button neg-pos">+/-</div>
            <div class = "button percent">%</div>
            <div class = "button divide">/</div>
            <div class = "button seven">7</div>
            <div class = "button eight">8</div>
            <div class = "button nine">9</div>
            <div class = "button product">*</div>
            <div class = "button four">4</div>
            <div class = "button five">5</div>
            <div class = "button six">6</div>
            <div class = "button subtract">-</div>
            <div class = "button one">1</div>
            <div class = "button two">2</div>
            <div class = "button three">3</div>
            <div class = "button add">+</div>
            <div class = "button zero">0</div>
            <div class = "button decimal">.</div>
            <div class = "button equal">=</div>
        </div>

        <script src = "./assets/scripts/script.js" rel = "javascript" type = "text/javascript"></script>
    </body>
</html>
